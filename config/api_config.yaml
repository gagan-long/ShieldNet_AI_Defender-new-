# MISP Configuration
misp:
  url: "https://your-misp-instance.com"
  api_key: "${AoVouQ8jJprEwZGM6SFemTY68MsS5fEys2BOuTGT}"  # From environment variables
  verify_tls: true

# Kafka Configuration
kafka:
  bootstrap_servers: "localhost:9092"
  topics:
    alerts: "shieldnet-alerts"
    raw_events: "shieldnet-raw-events"
  ssl:
    enabled: false
    ca_path: "/path/to/ca.crt"

# Security Configuration
security:
  rate_limits:
    api: "100/minute"
    detection: "5/minute"
  encryption:
    enabled: true
    key_path: "./secrets/encryption.key"
